<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link href="page.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <img src="../images/Black logo.png" alt="TG logo" width="70px"></img>
            <div class="options">
                <a href="#">Home</a>
                <a href="#">About us</a>
                <a href="#">Listings</a>
                <a href="#">Accredited agents</a>
                <a href="#">Contact us</a>
            </div>
            <button class="btn" type="submit">Get started</button>
        </nav>

        <section class="section">
            <div class="section-div">
                <h1>Toch Global</h1>
                <p>As an indegenous real estate company, <br>
                   we pride ourselves in developing quality <br>
                   buildings and creating value for our client <br>
                   in a bid to satisfying all their needs.<br>
                   Think Real-estate, Think Toch Global!
                </p>
                <button class="btn" type="submit">Get started</button>
            </div>

            <form class="form">
                <fieldset>
                    <div class="form-header">
                        <header>Your new home awaits</header>
                    </div>
                    <div>
                        <input type="text" id="pname" placeholder="Name"><br>
                        <input type="email" name="" id="" placeholder="Email"><br>
                        <input type="tel" name="" id="" placeholder="Phone"><br>
                    </div>
                    <button class="btn" type="submit">Contact our agents</button>
                </fieldset>
            </form>
        </section>
    </header>

  
</body>
</html>
